<body class="overflow-hidden">

    <main class="w-screen md:w-auto h-screen bg-[#f3f5f7] flex flex-col items-center">

            <h1 class="font-bold text-3xl">TO-<span class="text-[#ff3f3b]">DO.</span></h1>

            <div class="search-box w-full flex items-center mt-5 relative">
                <input type="text" placeholder="Enter Task.."
                    class=" border border-[#e7eaeb] border-2 py-3 px-3 pe-10 rounded-2xl w-full outline-none text-gray-600">
                <button id="add-button"
                    class="add-btn bg-[#ff3f3b] w-9 h-9 rounded-full  absolute right-2  cursor-pointer hover:bg-[#ff6867]"><i
                        class="fa-solid fa-plus text-white"></i></button>
            </div>
            
        </div>
        <div class="list-container mt-10 w-155 h-80 p-2 overflow-y-auto custom-scrollbar">

            </div> -->
        </div>
        <div class="buttons flex gap-2 mt-2 ">
            <button class="all  w-auto px-2 py-1 bg-blue-500 rounded-sm text-white cursor-pointer  transition-all duration-300 ease-in hover:bg-blue-600">All</button>
            <button class=" active w-auto px-2 py-1 bg-[#12af5a] rounded-sm text-white cursor-pointer transition-all duration-300 ease-in hover:bg-green-600">Active</button>
            <button class="completed  w-auto px-2 py-1 bg-[#aa66fc] rounded-sm text-white cursor-pointer transition-all duration-300 ease-in hover:bg-purple-600">Completed</button>
            <button class="delete-all-complete   w-auto px-2 py-1 bg-[#fb5640] rounded-sm text-white cursor-pointer transition-all duration-300 ease-in hover:bg-red-600">Clear Completed</button>
        </div>
